sudo: required
services: 
  - docker

before_install: 
  - docker build -t kaiorosa/react-test -f ./client/Dockerfile.dev ./client

script: 
  - docker run -e CI=true kaiorosa/react-test npm test -- --coverage 

after_success: 
  - docker build -t kaiorosa/multi-client ./client
  - docker build -t kaiorosa/multi-nginx ./nginx
  - docker build -t kaiorosa/multi-server ./server
  - docker build -t kaiorosa/multi-worker ./worker